<div class="col-md-6 col-md-offset-2"> 

  <h2 class="edit">Edit User </h2>       
  <!-- <button class="btn btn-danger" (click)="logOutUser()"> LogOff</button> </h2>  -->
  <!-- <br/>  -->
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()"> 
 
    <div class="form-group"> 
      <label for="firstName">First Name:</label> 
      <input class="form-control" formControlName="firstName" placeholder="First Name" name="firstName" class="form-control" id="firstName">
      <div *ngIf="submitted && editForm.controls['firstName'].errors" class="error"> 
        <div class="error" *ngIf="editForm.controls['firstName'].errors['required']">FirstName is required</div> 
      </div>
    </div> 
 
    <div class="form-group"> 
      <label for="lastName">Last Name:</label> 
      <input class="form-control" formControlName="lastName" placeholder="Last name" name="lastName" class="form-control" id="lastName">
      <div *ngIf="submitted && editForm.controls['lastName'].errors" class="error"> 
        <div class="error" *ngIf="editForm.controls['lastName'].errors['required']">LastName is required</div> 
      </div> 
    </div> 

    <div class="form-group"> 
      <label for="phoneno">phone no:</label> 
      <input class="form-control" type="phoneNo" formControlName="phoneNo" placeholder="phoneNo" name="phoneNo" class="form-control" id="phoneno">
      <div *ngIf="submitted && editForm.controls['phoneNo'].errors" class="error"> 
        <div class="error" *ngIf="editForm.controls['phoneNo'].errors['required']">phoneNo is required</div> 
      </div> 
    </div> 
     
    <button class="btn">Update</button>
    <button class="btn"><a href="/contact">Cancel</a></button>

    <br/>
  </form> 
  
</div>
