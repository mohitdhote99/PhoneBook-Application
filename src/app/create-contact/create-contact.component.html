<form [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <div class="form-group"> 
       <label for="firstName">First Name:</label> 
       <input formControlName="firstName" placeholder="First Name" name="firstName" class="form-control" id="firstName">
       <div *ngIf="submitted && addForm.controls['firstName'].errors" class="error"> 
        <div class="error" *ngIf="addForm.controls['firstName'].errors['required']">FirstName is required</div> 
      </div>
    </div> 

     <div class="form-group"> 
       <label for="lastName">Last Name:</label> 
       <input formControlName="lastName" placeholder="Last name" name="lastName" class="form-control" id="lastName">
       <div *ngIf="submitted && addForm.controls['lastName'].errors" class="error"> 
        <div class="error" *ngIf="addForm.controls['lastName'].errors['required']">LastName is required</div> 
          </div> 
      </div> 

     <div class="form-group"> 
       <label for="phone">phone no</label> 
       <input type="phoneNo" formControlName="phoneNo" placeholder="phoneNo" name="phoneNo" class="form-control" id="phoneNo">
       <div *ngIf="submitted && addForm.controls['phoneNo'].errors" class="error"> 
        <div class="error" *ngIf="addForm.controls['phoneNo'].errors['phoneNo']">phoneNo is required</div> 
      </div>
     </div>
     <div class="btnContainer">
      <button class="btn">Save</button> 
      <button class="btn" type="reset">Cancel</button> 
     </div>

   </form>
